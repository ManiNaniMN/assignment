<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
    <link rel="stylesheet" href="assignment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="calendar.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
               
                <h2><b><u>Create a Client</u></b></h2>
                <form action="/action_page.php">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="email" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                      <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                      <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="address" placeholder="Enter adress" name="address">
                        <label for="Address">Address</label>
                      </div>
                    <div class="form-floating mt-3 mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd">
                      <label for="pwd">Password</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <input type="password" class="form-control" id="repassword" placeholder="repeat password" name="repassword">
                        <label for="repassword">Repeat Password</label>
                      </div>
                        <div>
                          <input class="form-check-input" type="checkbox" name="remember"> Remember me</div>
                        
                    
                    <input type="button" value="submit" class="btn btn-primary" onclick="password()"></button>
                  </form>
                  

            </div>
            <div class="col-md-6">
                <h2><b><u>Create Meeting Schedule</u></b></h2>
                <div class="form-floating mb-3 mt-3">
                        
                    <input type="text" class="form-control" id="meetingtopic" placeholder="Enter meeting topic" name="meetingtopic" required>
                    <label for="meetingtopic">Meeting Topic</label>
                </div>
               
                <div class="form-floating mt-3 mb-3">
                  <input type="number" class="form-control" id="noofpeople" placeholder="Enter the number" name="number of people">
                  <label for="noofpeople">Number of People</label>
                </div>
               <div class="form-floating mb-3 mt-3">
                <h3><u>Meeting Date</u></h3>
                <p class="calendar"></p>
               </div>


            </div>
        </div>
    </div>
    
    <script src="calendar.js"></script>
</body>
</html>
